# microservice config
spring.application.name=fdx-config-service
server.port=${SERVER_PORT}
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=${DISCOVERY_SERVER_URL}
spring.cloud.config.server.git.uri=${CONFIG_SERVER_GIT_URI}
spring.cloud.config.server.git.default-label=${GIT_SERVER_BRANCH}
spring.cloud.config.server.git.username=${GIT_SERVER_USERNAME}
spring.cloud.config.server.git.password=${GIT_SERVER_PASSWORD}